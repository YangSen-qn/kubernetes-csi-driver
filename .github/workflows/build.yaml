name: Build 

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-executable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "^1.18"

      - name: Build executable
        run: make build
